    <div class="instagram-wrapper">

                </a>
            </div>

                    ou 
                    <span class="linkblue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="getapp">Obtenha o aplicativo.</p>
                <div class="download">

                    <a href="#" class="download-app"></a>
                </div>

            </div>


        </div>
